        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Bootstrap 5.3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">

                            Pages

                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    <h1 class="mb-5 mt-4 display-1">Bootstrap Images</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p class="display-6">Normal image</p>
                <img src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p class="display-6 mt-5">Rounded image</p>
                <img src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 rounded">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p class="display-6 mt-5">Thumbnail image</p>
                <img src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="display-6 mt-5">Float start</p>
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 float-start">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="display-6 mt-5">Margin X auto</p>
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 mx-auto d-block">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="display-6 mt-5">Float end</p>
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 float-end">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="display-6 mt-5">Example</p>
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid float-start mb-3">
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid img-thumbnail mb-3">
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid rounded float-end mb-3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p class="display-6 mt-5">Figure and Figcaption</p>
                <figure class="figure">
                <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2024/01/15/16/09/duck-8510483_1280.jpg" class="img-fluid mb-3 figure-img">
                <figcaption class="figure-caption text-white">Image from Pixabay</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <button
    type="button"
    class="btn btn-primary btn-floating btn-lg"
    id="btn-back-to-top"
    >
    &#8679;
</button>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
